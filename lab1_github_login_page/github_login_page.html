<!DOCTYPE html>
<html lang="us-en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--------------------------- bootstrap link ---------------------->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  	<!------------------------ css style link ----------------------->
	<link rel="stylesheet" href="style.css">

	
	<!------------------------- google fonts link ------------------------>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

	<title>Github Login Page</title>

	

</head>
<body>
	<div class="container">
    <div class="row ">
        <div  class="col-sm-12  col-md-4 offset-md-3 text-center">
        	<div class="p-4" >
        		<img src="github_logo.png" class="image-logo" style="width:50px; height: 50px;">
        	</div>
        	<div>
        		<p id="text">Sign in to GitHub</p>
        	</div>
		</div>
        	<div class=" col-12 col-sm-12 col-md-4 offset-md-3">
        	<div class="form">
       		<form class="p-3">
  				<div class="form-group ">
    				<label for="exampleInputEmail1" class="label">Username or email address</label>
    				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    				
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1" class="label">Password</label>
    				<a class="ml-5"href="#">Forgot password?</a>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
  				
  				<button type="submit" class="btn btn-success btn-block ">Submit</button>
			</form>
			</div>
			<div class="create-account mt-3 text-center pt-3">
				<p>New to GitHub?<a href="#">Create an account</a></p>
			</div>

       		</div>
       	
       	<div class=" col-12 col-sm-12  col-md-4 offset-md-3 mt-5 text-center">
       		<ul class="list">
       			<li><a href="">Terms</a></li>
       			<li><a href="">Privacy</a></li>
       			<li><a href="">Security</a></li>
       			<li><a href="" style="color: #8e918f;">Contact GitHub</a></li>
       		</ul>
       	</div>
    </div>
</div>
</body>
</html>
